<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" href="css/bootstrap.min.css">
    <style>
      .fondo{
        background-color: #418445; 
      }
      .center {
        position: absolute;
        left: 15%;
        top: 30%;
      }
      .back-bottom{
        position: absolute;
        bottom: 0px;
        
        font-size: 18px;
      }

  </head>
  <body class="fondo">

      </div>
    </div>
    <div class="center">
      <div class="container text-center btn-group-vertical">
        <a class="btn btn-dark my-5" href="#" role="button" data-toggle="button" aria-pressed="false" autocomplete="off">
          <h4>Embarcaciones</h4>
        </a>
        <a class="btn btn-dark my-5" href="#" role="button" data-toggle="button" aria-pressed="false" autocomplete="off">

        </a>
        <a class="btn btn-dark my-5" href="#" role="button" data-toggle="button" aria-pressed="false" autocomplete="off">
          <h4>Chat</h4>
        </a>
      </div>
    </div>
    <a class="btn btn-dark back-bottom" href="#" role="button" data-toggle="button" aria-pressed="false" autocomplete="off">
      <h4>Exit</h4>
    </a>

    <script src="js/bootstrap.min.js"></script>

</html>
